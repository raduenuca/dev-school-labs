<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="labs/about/about.html">
<link rel="import" href="labs/front-end-foundations/front-end-foundations.html">
<link rel="import" href="labs/package-managers/package-managers.html">
<link rel="import" href="labs/gulp-introduction/gulp-introduction.html">
<link rel="import" href="labs/todo-angularjs/todo-angularjs.html">

<dom-module id="dev-school-labs-detail">
    <template>
        <style></style>
        <app-route
            route="{{route}}"
            pattern="/:codelab"
            data="{{routeData}}">
        </app-route>

        <iron-pages selected=[[routeData.codelab]] attr-for-selected="name" fallback-selection="about">
            <codelab-about name="about"></codelab-about>
            <codelab-front-end-foundations name="front-end-foundations"></codelab-front-end-foundations>
            <codelab-package-managers name="package-managers"></codelab-package-managers>
            <codelab-todo-angularjs name="todo-angularjs"></codelab-todo-angularjs>
            <codelab-gulp-introduction name="gulp-introduction"></codelab-gulp-introduction>
        </iron-pages>
    </template>
    <script>
        Polymer({
            is: 'dev-school-labs-detail',
            properties: {
                route: {
                    type: Object
                }
            }
        });
    </script>
</dom-module>
