<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">

<link rel="import" href="dev-school-labs-dashboard.html">
<link rel="import" href="dev-school-labs-codelabs.html">

<dom-module id="dev-school-labs-app">
    <template>
        <firebase-app
            auth-domain="dev-school-labs.firebaseapp.com"
            database-url="https://dev-school-labs.firebaseio.com"
            api-key="AIzaSyDZYKDF1nTRl4gq-zLZ7qa_m1Yy2-Lrutk">
        </firebase-app>

        <app-location
            route="{{route}}"
            url-space-regex="^[[rootPath]]">
        </app-location>

        <app-route
            route="{{route}}"
            pattern="[[rootPath]]:page"
            data="{{routeData}}"
            tail="{{subroute}}">
        </app-route>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="dashboard"
            role="main">
            <dev-school-labs-dashboard
                name="dashboard"
                route="{{subroute}}">
            </dev-school-labs-dashboard>
            <dev-school-labs-codelabs
                name="codelabs"
                route="{{subroute}}">
            </dev-school-labs-codelabs>
        </iron-pages>
    </template>
    <script>
        Polymer({
            is: 'dev-school-labs-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },
                routeData: Object,
                subroute: String,
                // This shouldn't be neccessary, but the Analyzer isn't
                // picking up Polymer.Element#rootPath
                rootPath: String
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            created: function() {
                this.removeAttribute('unresolved');
            },

            _routePageChanged: function(page) {
                // If no page was found in the route data, page will be an
                // empty string.
                // Default to 'dashboard' in that case.
                this.page = page || 'dashboard';
            },

            _pageChanged: function(page) {
                // Load page import on demand. Show 404 page if fails
                const prefix = 'dev-school-labs-';
                const resolvedPageUrl = this.resolveUrl(`${prefix}${page}.html`);
                this.importHref(
                    resolvedPageUrl,
                    null,
                    () => this.page = 'dashboard',
                    true
                );
            }
        });
    </script>
</dom-module>
