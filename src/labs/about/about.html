<html><head></head><body><dom-module id="codelab-about"><template><google-codelab title="About Codelabs" feedback-link="https://github.com/raduenuca/dev-school-labs/issues" environment="web" last-updated="2017-10-29"><google-codelab-step label="Overview" duration="0"><p>Dev{School} codelabs provide guided, tutorial, hands-on coding experiences. Most codelabs will step you through the process of building a small application, or adding a new feature to an existing application. They cover a wide range of topics such as HTML, CSS, JavaScript, AngularJs and Polymer</p><h2><strong>Accessing Codelabs</strong></h2><p>You should be able to complete any of them in your favorite development environment. Just pick a codelab about a topic that you find interesting and follow the instructions.</p></google-codelab-step></google-codelab></template><script>Polymer({is:"codelab-about"});</script></dom-module></body></html>
