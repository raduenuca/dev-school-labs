<dom-module id="codelab-about">

                        last-updated="2016-07-18">

                <p>Dev{School} codelabs provide guided, tutorial, hands-on coding experiences. Most codelabs will step you through the process of building a small application, or adding a new feature to an existing application. They cover a wide range of topics such as HTML, CSS, JavaScript, AngularJs and Polymer</p>
                <h2><strong>Accessing Codelabs</strong></h2>
                <p>You can access Dev{School} codelabs on the web at <a href="https://dev-school-labs.firebaseapp.com" target="_blank"><strong>https://dev-school-labs.firebaseapp.com</strong></a>.  You should be able to complete any of them in your favorite development environment.  Just pick a codelab about a topic that you find interesting and follow the instructions.</p>
